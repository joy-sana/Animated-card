<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animated Card</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="card">
        <div class="card-container">
            <div class="card-img">
                <img src="Asset/miles morales.jpg" alt="">
            </div>
            <div class="card-title">
                <h4>Miles Morales</h4>
                <p>Young black Spider-Man with electric powers.</p>
            </div>

            <div class="card-btn-grp">
                <button class="card-btn play">
                    <iconify-icon style="margin-left: 1px;" icon="fluent:play-12-regular" width="20"></iconify-icon>
                </button>
                <button class="card-btn download">
                    <iconify-icon icon="basil:download-outline" width="24"></iconify-icon>
                </button>
                <button class="card-btn favr">
                    <iconify-icon icon="iconamoon:heart-light" width="22"></iconify-icon>
                </button>
            </div>
        </div>
    </div>

    
    <div class="card">
        <div class="card-container">
            <div class="card-img">
                <img src="Asset/peter parker.jpg" alt="">
            </div>
            <div class="card-title">
                <h4>Peter Parker</h4>
                <p> Original Spider-Man, bitten by radioactive spider.</p>
            </div>

            <div class="card-btn-grp">
                <button class="card-btn play1">
                    <iconify-icon style="margin-left: 1px;" icon="fluent:play-12-regular" width="20"></iconify-icon>
                </button>
                <button class="card-btn download1">
                    <iconify-icon icon="basil:download-outline" width="24"></iconify-icon>
                </button>
                <button class="card-btn favr1">
                    <iconify-icon icon="iconamoon:heart-light" width="22"></iconify-icon>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
